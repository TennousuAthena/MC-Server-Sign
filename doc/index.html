<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to QCMCSign</title>
    <link rel="shortcut icon" href="https://s2.loli.net/2023/02/02/Zvno9Nhqr3kVzP1.png" type="image/x-icon">
    <style>body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 16px;
        color: #2c3e50
    }

    .content {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 100px);
        min-width: 400px;
        text-align: center
    }

    a {
        color: #73d13d
    }

    details {
        text-align: left;
        max-height: 400px;
        overflow: auto
    }

    details::-webkit-scrollbar {
        width: 5px
    }

    details::-webkit-scrollbar-thumb {
        border-radius: 3px;
        background-color: #eee
    }

    details::-webkit-scrollbar-thumb:hover {
        background-color: #ccc
    }

    summary {
        margin-bottom: 10px;
        outline: 0;
        cursor: pointer
    }

    .debug-key {
        width: 120px;
        text-align: right;
        display: inline-block;
        margin-right: 10px
    }

    .debug-item {
        margin: 5px 0;
        font-size: 12px;
        line-height: 24px
    }

    .debug-value {
        display: inline-block;
        vertical-align: top;
        white-space: pre
    }</style>
</head>
<body>
<div class="content">
    <p><img style="image-rendering: pixelated;" alt="oak_sign" src="https://s2.loli.net/2023/02/02/Zvno9Nhqr3kVzP1.png"
            width="100"></p>
    <h1>Welcome to <span style="color:#73d13d">QCMCSign</span>!</h1>
    <img src="/i/1" alt="Pic">
    <p>If you see this page and the image, the App is successfully installed and working.</p>
    <p>For online documentation and support please refer to the <a href="https://git.qmcmc.cn/qctech/QCMCSign"
                                                                   target="_blank">project page</a>.</p>
    <details>
        <summary>debug</summary>
        <div class="debug-item">
            <span class="debug-key">Paths: </span>
            <span class="debug-value">/i/{balabala}<br>/server/{host}<br>/server/{host}:{port}</span>
        </div>
    </details>
</div>
</body>
</html>
